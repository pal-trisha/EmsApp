<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
        <label>Username : </label>
        <input type="text" name="username" formControlName="username">
        <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched" style = "color: red;">
            <div *ngIf="registerForm.controls['username'].errors?.['required']">Username is required</div>
           <!-- <div *ngIf="registerForm.controls['username'].errors?.['username']">Enter valid Username</div> -->
        </div>
    </div>
    <div>
        <label>Email : </label>
        <input type="email" name = "email" required formControlName="email">
        <div *ngIf="registerForm.controls['email']?.invalid && registerForm.controls['email']?.touched" style = "color: red;">
            <div *ngIf="registerForm.controls['email'].errors?.['required']">Email is required</div>
            <div *ngIf="registerForm.controls['email'].errors?.['email']">Enter valid Email</div>
        </div>
    </div>
    <div>
        <label>Password : </label>
        <input type="password" name="password" required minlength="4" formControlName="password">
        <div *ngIf="registerForm.controls['password']?.invalid && registerForm.controls['password']?.touched" style = "color: red;">
            <div *ngIf="registerForm.controls['password'].errors?.['required']">Password is required</div>
            <div *ngIf="registerForm.controls['password'].errors?.['minlength']">Enter valid Password</div>
        </div>
    </div>
    <button type="submit" value="Register">Register</button>
</form>
